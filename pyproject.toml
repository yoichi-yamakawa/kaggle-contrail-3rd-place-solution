[tool.poetry]
name = "yiemon-kaggle"
version = "0.1.0"
description = ""
authors = ["yo1mtrv"]

[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "entry"
line_length = 120
py_version = "py37"
isort_known_first_party = ["laputamon"]

[[tool.pysen.lint.mypy_targets]]
    paths = ["."]

[tool.pysen-cli]
    settings_dir = "."
[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py37"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["laputamon"]
line_length = 120
multi_line_output = 3
use_parentheses = true
